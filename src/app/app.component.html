<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               (click)="drawer.mode === 'side' || drawer.close()"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a routerLink='/' class='d-flex align-items-center'>
<!--        <img src="assets/img/logo-sm.png" alt="logo">-->
        {{ appName }}
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/' + appRoutes.About" routerLinkActive='active-link'>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle side navigation drawer"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      The Mantis Mirror System
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
